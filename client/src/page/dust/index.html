<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미세먼지 Team Project</title>
  <link rel="stylesheet" href="../../style/common.css">
  <link rel="stylesheet" href="../../style/dust.css">
  <script type="module" src="../../js/dust/index.js"></script>
</head>
<body>
  <div id="wrap">
    <header>
      <nav class="tab-nav">
        <ul>
          <li><a href="#" id="">미세먼지</a></li>
          <li><a href="#" id="">예보</a></li>
        </ul>
      </nav>
    </header>
    <div id="container">
      <!-- 미세먼지 내용, 템플레이팅 예정 -->
      <section id="dust" class="grade-1">
        <h1 class="title">미세미세먼지</h1>
        <div class="grade-area">
          <div class="status-img"><img src="../../assets/emoji/grade_1.png" alt="좋음"></div>
          <div class="status-wrap">
            <div class="status-txt">좋음</div>
            <div class="status-display">
              <div class="display-value"><span>35</span>㎍/㎥</div>
              <div class="display-time"><span>16:00</span></div>
            </div>
            <div class="status-station"><strong>강남구</strong>측정소 기준</div>
          </div>
        </div>
        <div class="timeline-area">
          <ul class="dust-timeline"></ul>
        </div>
      </section>
      <!-- 예보 내용, 템플레이팅 예정 -->

        <h1 class="title">미세먼지 예보</h1>

      </section> -->

    <footer>
      <p>Dust project #team4 <strong>@codesquad</strong></p>
